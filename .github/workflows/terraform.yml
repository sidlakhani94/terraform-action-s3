name: 'Terraform Deployment'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=my_plan

      - name: Save plan contents to environment file
        id: save_plan_contents
        run: echo "PLAN_CONTENTS=$(cat my_plan)" >> $GITHUB_ENV

      - name: Submit plan for approval
        uses: jbergknoff/github-action-wait-for-terraform-plan-approval@v1
        id: submit_plan
        with:
          command: submit
          plan_contents: ${{ env.PLAN_CONTENTS }}

      - name: Wait for approval
        uses: jbergknoff/github-action-wait-for-terraform-plan-approval@v1
        id: wait_for_approval
        with:
          command: wait
          plan_id: ${{ steps.submit_plan.outputs.plan_id }}
          timeout_seconds: 600

      - name: Terraform Apply
        run: terraform apply -auto-approve my_plan
